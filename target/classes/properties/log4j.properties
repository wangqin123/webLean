log4j.rootLogger=DEBUG,stdout,trace,debug,info,warn,error,fatal,CATALINA
log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss.SSS} %-5p [%F\:%L]%x %m%n 

 # Define CATALINA appenders  
log4j.appender.CATALINA = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.CATALINA.file = ${catalina.home}/logs/ihealth.service/catalina.out  
log4j.appender.CATALINA.DatePattern ='.'yyyy-MM-dd  
log4j.appender.CATALINA.layout = org.apache.log4j.PatternLayout  
log4j.appender.CATALINA.layout.conversionPattern = [%p-%d{yyyy/MM/dd/HH\:mm\:ss}]%c{1}.(%L) - %m%n   
log4j.appender.CATALINA.append = true  
 
log4j.logger.trace=trace  
log4j.appender.trace=com.appvworks.framework.Logger.LoggerAppender   
log4j.appender.trace.layout=org.apache.log4j.PatternLayout  
log4j.appender.trace.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss.SSS} %-5p [%F\:%L]%x %m%n  
log4j.appender.trace.Threshold = TRACE   
log4j.appender.trace.append=true  
log4j.appender.trace.File=${catalina.home}/logs/ihealth.service/trace/trace.log
log4j.appender.trace.DatePattern=yyyy-MM-dd'.log'


log4j.logger.debug=debug  
log4j.appender.debug=com.appvworks.framework.Logger.LoggerAppender   
log4j.appender.debug.layout=org.apache.log4j.PatternLayout  
